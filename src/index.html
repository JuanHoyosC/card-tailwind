 <main class="flex min-h-screen justify-center items-center">

      <div class="flex justify-between mb-4 text-white">
        <i class="fas fa-arrow-left i-l w"></i>

          <div><i class="far fa-heart i-r w"></i></div>

      </div>

      <button class="rounded-3xl py-2 px-7 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:bg-fuchsia-600 active:ring-1 focus:ring-fuchsia-700 text-slate-300 font-semibold mx-auto block shadow-2xl">Hire me</button>

    <footer class="flex gap-6 border-t pt-8 border-slate-500">
      <div class="flex flex-col items-center gap-1">
        <div class="p-6 rounded-full text-white bg-gradient-to-r from-green-500 to-blue-400">  
          <i class="fab fa-dribbble fa-2x"></i>
         </div>
        <p class="dark:text-white font-bold text-base">12.8k</p>
        <small class="text-slate-500">Followers</small>
      </div>

      <div class="flex flex-col items-center gap-1">
